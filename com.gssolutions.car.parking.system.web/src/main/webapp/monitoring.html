<!DOCTYPE html>
<html ng-app="parkingApp">
<head>
<meta charset="UTF-8">

<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/ripples.min.css" rel="stylesheet" />
<link href="css/material-wfont.min.css" rel="stylesheet" />
<link href="css/flipper.css" rel="stylesheet" />
<link href="css/parking-monitor.css" rel="stylesheet" />

<script src="js/angular.js"></script>
<script src="js/parking.js"></script>

<title>Monitoring view</title>
</head>
<body ng-controller="parkingMonitorController">

<div class="row" id="example-row">
  <!-- Note the "full-card" class which stands for only one card. Add multiple "full-card" for more cards.  -->
  <div class="col-xs-12 col-md-4 full-card card-width">
    <!-- This will be the card that is active. Note that there should only be one card active. -->
    <div class="full-card card-font" >
      <div class="card label-info card-background-color">
        <!-- The <h6> can also be a <img> which will be centered. -->
        <h6>1</h6>
      </div>
      <div class="well">
        <h1 class="parking-lot-text">Disponible</h1>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-4 full-card  card-width">
  	<div class="full-card card-font">
      <div class="card label-info" style="background-color: #ff4d4d;color: white;">
        <h6>2</h6>
      </div>
      <div class="well">
        <h1 class="parking-lot-text">Ocupado</h1>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-4 full-card  card-width">
  	<div class="full-card card-font">
      <div class="card label-info card-background-color">
        <h6>3</h6>
      </div>
      <div class="well">
        <h1 class="parking-lot-text">Disponible</h1>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-md-4 full-card  card-width">
  	<div class="full-card card-font">
      <div class="card label-info card-background-color">
        <h6>4</h6>
      </div>
      <div class="well">
        <h1 class="parking-lot-text">Disponible</h1>
      </div>
    </div>
  </div>
</div>


<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/ripples.min.js"></script>
<script src="js/material.min.js"></script>
<script src="js/flipper.js"></script>
</body>
</html>
